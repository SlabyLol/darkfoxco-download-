<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DarkFox Co. Downloads</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #dropZone { padding: 20px; border: 2px dashed #333; margin-bottom: 20px; cursor: pointer; }
    li { margin-bottom: 10px; }
    #adminPanel { display: none; }
  </style>
</head>
<body>
  <h1>DarkFox Co. Download Portal</h1>
  <button onclick="checkAdmin()">Admin Login</button>
  
  <div id="adminPanel">
    <h2>Adminbereich</h2>
    <p>Ziehe eine Datei-URL hierher oder füge sie ein:</p>
    <div id="dropZone">Datei-URL hierher ziehen</div>
    <input type="text" id="fileInput" placeholder="Datei-URL hier eingeben" style="width:300px;">
    <button onclick="addFileFromInput()">Hinzufügen</button>
    <ul id="fileList"></ul>
  </div>

  <h2>Dateien für Nutzer</h2>
  <ul id="publicList">
    <!-- Hier manuell existierende Dateien eintragen -->
    <li><a href="files/trash" download>Datei 1</a></li>
    <li><a href="files/trash.txt" download>Datei 2</a></li>
  </ul>

<script>
const ADMIN_PASSWORD = "Lol27hallo"; // Passwort ändern

function checkAdmin(){
  const pass = prompt("Admin-Passwort eingeben:");
  if(pass === ADMIN_PASSWORD){
    alert("Admin-Zugang gewährt");
    document.getElementById("adminPanel").style.display = "block";
  } else {
    alert("Zugriff verweigert!");
  }
}

// Drag & Drop für Admin
const dropZone = document.getElementById('dropZone');
const fileList = document.getElementById('fileList');
const publicList = document.getElementById('publicList');

dropZone.addEventListener('dragover', e => e.preventDefault());
dropZone.addEventListener('drop', e => {
  e.preventDefault();
  const url = e.dataTransfer.getData('text');
  if(url){
    addFile(url);
  }
});

function addFileFromInput(){
  const url = document.getElementById('fileInput').value.trim();
  if(url) addFile(url);
  document.getElementById('fileInput').value = '';
}

function addFile(url){
  const fileName = url.split('/').pop();
  
  // Adminliste
  const liAdmin = document.createElement('li');
  liAdmin.textContent = fileName + " (" + url + ")";
  fileList.appendChild(liAdmin);

  // Öffentliche Liste
  const li = document.createElement('li');
  li.innerHTML = `<a href="${url}" target="_blank" download>${fileName}</a>`;
  publicList.appendChild(li);
}
</script>
</body>
</html>
